<!DOCTYPE html>
<html lang="en">

<head>
  <title>Birthday Calendar</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/logout">
        Logout
      </a>
    </div>
  </div>
</nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="member-name"></span></h2>
      </div>
    </div>
  </div>

  <div class="jumbotron">
    <h1 class="display-4">Birthday Tracker</h1>
    <p class="lead">View birthdays by month.</p>
    <hr class="my-4">

<!-- Tab links -->
<div class="tab" >
<button class="tablinks nav-link" value="January">January</button>
<button class="tablinks nav-link" value="February">February</button>
<button class="tablinks nav-link" value="March">March</button>
<button class="tablinks nav-link" value="April">April</button>
<button class="tablinks nav-link" value="May">May</button>
<button class="tablinks nav-link" value="June">June</button>
<button class="tablinks nav-link" value="July">July</button>
<button class="tablinks nav-link" value="August">August</button>
<button class="tablinks nav-link" value="September">September</button>
<button class="tablinks nav-link" value="October">October</button>
<button class="tablinks nav-link" value="November">November</button>
<button class="tablinks nav-link" value="December">December</button>
</div>

</div>
<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <div class="card border-info mb-3 hide">
            <div class="card-header" id="monthTitle"></div>
            <div class="card-body text-info">

            </div>
          </div>
    </div>
    <div class="col-sm-2"></div>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
